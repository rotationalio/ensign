// Geographic metadata for compliance and region-awareness.
message RegionInfo {
    Region id = 1;
    string name = 2;
    string country = 3;
    string zone = 4;
    string cloud = 5;
    string cluster = 6;

    google.protobuf.Timestamp modified = 14;
    google.protobuf.Timestamp created = 15;
}